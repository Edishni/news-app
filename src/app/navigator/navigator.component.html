<nav id="navbarmenu" class="navbar navbar-dark {{themes.appBorderTheme}} {{myTheme}} justify-content-start">
  <!--  bg-dark -->
  <button class="navbar-toggler {{myTheme}} btn-sm" type="button" (click)="this.showThebar=!this.showThebar">
    <i class="fas fa-bars"></i>
    <!--     <span class="navbar-toggler-icon"></span> -->
  </button>
  <h1 id="logo" class="navbar-brand {{myTheme}} ml-3"><i class="fas fa-dragon"></i><b> Final Angular project</b></h1>
  <span id="username" class="navbar-text {{myTheme}} ml-4"><small>Current user :
    </small>{{this.usersrv.curentUser}}</span>
</nav>

<div id="navmenu" class="navmenu {{themes.appBorderTheme}} rounded-right {{myTheme}}" [class.show]="this.showThebar"
  [class.hide]="!this.showThebar">
  <div class="p-3">
    <ul class="navbar-nav ml-2 {{myTheme}}">
      <li class="nav-item active">
        <a class="btn mb-2 {{myTheme}}" href="main#mainp">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="btn mb-2 {{myTheme}}" href="main#newsnav">News</a>
      </li>
      <li class="nav-item">
        <a class="btn mb-2 {{myTheme}}" href="main#about">About</a>
      </li>
      <li class="nav-item">
        <a class="btn mb-2 {{myTheme}}" href="main#contpage">Contacts</a>
      </li>


      <ul class="nav-item justify-content-start {{myTheme}}">
        <!--  appBgThemes [bgColor]="myColor" -->
        <li>
          <hr>
          <span><i class="fab fa-bootstrap size:2x"></i>
            themes:</span>
        </li>
        <li>
          <input type="radio" name="colors" checked (click)="myTheme=themes.changeTheme('dark')" /> Dark
        </li>
        <li>
          <input type="radio" name="colors" (click)="myTheme=themes.changeTheme('grey')" /> Grey
        </li>
        <li>
          <input type="radio" name="colors" (click)="myTheme=themes.changeTheme('info')" /> Info
        </li>
        <li>
          <input type="radio" name="colors" (click)="myTheme=themes.changeTheme('light')" /> Light
        </li>
      </ul>
    </ul>
  </div>
